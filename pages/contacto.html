<div class="form-container">

        <textarea class="input-data" name="comentario" id="c" maxlength="500" placeholder="pedidos, consultas, reclamos y/o sugerencias" required cols="70" rows="10"></textarea>
        <br><br>
        <input class="input-data" type="submit" value="Enviar">
